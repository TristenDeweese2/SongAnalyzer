<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Genre Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Starry background animation (if needed, replace with your gif) -->
    <div class="star-background"></div>

    <div class="container">
        <header>
            <h1>Song Genre Analyzer</h1>
            <p>Upload a song file to predict its genre.</p>
        </header>

        <!-- File input and analyze button -->
        <section>
            <input type="file" id="fileInput" accept="audio/*">
            <br>
            <button id="analyzeButton" onclick="analyzeSong()">Analyze</button>
        </section>

        <!-- Result display -->
        <div class="result" id="result"></div>
    </div>

    <footer>
        <p>&copy; 2024 Song Genre Analyzer</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
